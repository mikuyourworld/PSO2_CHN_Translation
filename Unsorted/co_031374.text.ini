『オーダーアイテム』について=關於「白色情人節限定禮物」
調達するオーダーアイテムを取得した際は<br>「メインメニュー」内「アイテムパック」項目の<br>「アイテム詳細」から<br>「依頼者」と「繰り返し受注可能」かの情報を<br>確認することができます。<br><br>オーダーアイテムを取得したとき、<br>どの依頼者からのオーダーか確認したいときは<br>「アイテム詳細」を見てみましょう。=關於「白色情人節限定禮物」<br><br>在浮游大陸的某一處，在限定期間內<br>似乎會出現成群的可愛拉比。<br>很多Arks聽到這個傳聞<br>都為了找尋拉比手上的花而前來搜索。
達成が一度きりのオーダーで<br>調達するオーダーアイテムは<br>専用のアイコンで表示されます。<br><br>達成が一度きりのオーダーを<br>既に達成済みの場合、<br>このアイコンを目安にしながら<br>倉庫や所持品の整理を行うと良いでしょう。=路上遭遇麻煩。<br>幫助被突發事件或是被陷阱困住的Arks，<br>即可得到「白色情人節禮物」作為謝禮。<br><br>請在規定時間內收集「白色情人節禮物」<br>【314】點完成任務。
