『ジャストアタック』について=關於『完美攻擊』
通常攻撃やフォトンアーツ、テクニックなどの攻撃をタイミング良く<br>連続で使用することによって、より強力な攻撃となります。<br>この攻撃をジャストアタックと呼び、ジャストアタックになった攻撃は<br>ダメージが増加するだけではなく、一部のエネミーに対しては<br>相手をのけ反らせる効果が加わります。<br><br>攻撃をジャストアタックにする為には、まず何かしらの攻撃を行います<br>その直後に体の周囲に赤いリングが表示されますが<br>そのリングが表示されたタイミングで次の攻撃を行うことで<br>次の攻撃がジャストアタックになります。=<br>因連續抓準普通攻擊、光子技能、術能等攻擊時機，<br>而使出的更為強大的攻擊。<br>這種攻擊就叫做完美攻擊。完美攻擊不僅會增加傷害力，<br>對於部分敵人，還加上擊退效果，讓它們向後退開。<br><br>要做出完美攻擊，首先先隨便進行攻擊，<br>之後身體周圍會出現一圈紅色光圈，在光圈顯示的時機進行攻擊的話，<br>那個攻擊就會變成完美攻擊。<br><br>
