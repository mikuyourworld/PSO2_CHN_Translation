メディカルセンターについて説明します。<br><br>メディカルセンターでは次回クエスト中に<br>有効な「能力強化ドリンク」を購入して<br>飲むことが出来ます。<br><br>能力強化ドリンクには、<br>必ず効果が発生する「主効果」と、<br>一定確率でランダムに効果が発生する<br>「副効果」の2種類の効果があります。<br><br>また、「主効果」にはそれぞれ<br>「大」「中」「小」の3種類の段階があり、<br>その中の1種類がランダムで発生します。=針對醫學中心進行說明<br><br>玩家可以在醫學中心中購買藥水，<br>喝下這些「能力強化藥水後」，<br>就可在下次任務中發揮功能。<br><br>能力強化藥水<br>分為「主效果」與「副效果」。<br>「主效果」的效果一定會發生，<br>但「副效果」則是隨機發生。<br><br>此外，各個主效果都分為<br>「大」「中」「小」3個等級，<br>喝下後會隨機出現其中一種效果。
