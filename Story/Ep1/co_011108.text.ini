『ＰＳＥ』について=關於『PSE』
エネミーを撃破していくことで、大気中に漂うフォトンが刺激され<br>アークスの能力を補正するような効果を持つことがあります。<br>この効果はＰＳＥと呼称されます。<br>（Photon Sensitive Effect）<br><br>ＰＳＥによる補正効果としては、純粋な能力向上の他に<br>ドロップするメセタ量の増加や、戦闘による経験値が増加するなど<br>多種多様なものがあります。=擊破敵人後，空氣中飛散的光子受到刺激，<br>具有調整ARKS能力的效果。<br>此效果被稱為PSE。<br>（Photon Sensitive Effect）<br><br>透過PSE的調整效果，除了純粹提升能力之外，<br>掉落的美賽達量會增加、戰鬥的經驗值會增加等<br>有多種多樣的效果。
また、ＰＳＥは８つの段階を持ち、エネミーの撃破を続けると<br>段階の上昇を経て、補正効果が強化されていきます。<br><br>８段階目の状態で、さらにフォトンが刺激されると<br>「ＰＳＥバースト」と呼ばれる状態に移行します。=此外，PSE有八個等級，若持續擊敗敵人，<br>即可藉由等級的提升加強補充效果。<br><br>在第8級的狀態下，當光子受到刺激<br>可轉變為「PSE爆發」的狀態。
その分、効果時間は限定的なものとなりますが<br>エネミーを撃破し、フォトンの励起を助長することで<br>効果時間を延ばすことが可能です。<br><br>ＰＳＥが発生する前には、何らかの予兆があるので<br>上手く前兆を掴み、ＰＳＥを利用してみてください。=這部分的效果時間雖有限，<br>但可藉由擊破敵人，助長光子激發，<br>來延長效果時間。<br><br>PSE發生前，會出現一些預兆，<br>請好好地掌握前兆，利用PSE。
