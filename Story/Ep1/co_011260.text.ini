『マターボードの進め方』について=關於『萬象盤的進行方式』
マターボードの進め方について説明します。<br><br>マターボードには様々な目標(マター)が存在しますが<br>該当のマターをクリアするためには、<br>そのマターボードを選択していなければなりません。<br><br>また、探索できるマターは現在セットしている<br>マターボードのものに限ります。<br>例えば、EP1-1のマターボードを探索しているときは<br>EP3-1のマターを同時に探索および達成はできないので<br>注意しましょう。<br><br>目的のマターが達成されない場合、<br>マターボードの指定が正しいか確認してみましょう。 =說明關於萬象盤的進行方式。<br><br>萬象盤中有各種任務<br>為了完成該任務，<br>必須選擇該萬象盤。<br><br>獨象的目標未達成時，<br>請確認萬象盤指定內容是否正確。 
