『専用ブロック』と『共用ブロック』について=關於『專用分流』和『共用分流』
専用ブロックと共用ブロックについて<br><br>専用ブロックとは、特定のプラットフォームで<br>のみログインできるブロックになります。<br><br>専用ブロックには“PC”専用ブロックと<br>“PS Vita”専用ブロックがあり、指定されている<br>プラットフォームを使用しているユーザーのみ<br>ログインすることができます。<br><br>共用ブロックとは、“PC”ユーザーと<br>“PS Vita”ユーザーのどちらもがログインできる<br>ブロックになります。=關於專用分流和共用分流<br><br>專用分流是，只有使用特定的平台<br>才能夠進行登入的分流。<br><br>專用分流有“PC＂専用分流和<br>“PS Vita”專用分流，只有使用指定<br>平台登入的使用者才可以進入。<br><br>共同分流是，“PC”使用者和<br>“PS Vita”使用者雙方都能夠進入的分流。
