「シップ対抗戦」について=關於「白色情人節限定禮物」
「シップ対抗戦」について<br><br>「シップ対抗戦」とは全ユーザ参加型によるイベントです。<br>=關於「白色情人節限定禮物」<br><br>在浮游大陸的某一處，在限定期間內<br>似乎會出現成群的可愛拉比。<br>很多Arks聽到這個傳聞<br>都為了找尋拉比手上的花而前來搜索。
イベント開催期間とラウンドの説明=路上遭遇麻煩。<br>幫助被突發事件或是被陷阱困住的Arks，<br>即可得到「白色情人節禮物」作為謝禮。<br><br>請在規定時間內收集「白色情人節禮物」<br>【314】點完成任務。
