『サポートパートナーの管理』について=『支援夥伴的管理』
サポートパートナーはマイルームグッズの<br>「パートナーコンソール」を置くことで、<br>その場に呼び出すことができます。<br><br>サポートパートナーにアクセスすることで、<br>探索の指示を出したり、装備の変更などを行う<br>メニューが開かれます。=支援夥伴會放在個人小屋的「夥伴櫃」，<br>可以在那邊叫出。<br><br>連線到支援夥伴，出示探索指示，進行裝備變更等<br>可以打開清單。
マイルーム端末から「サポートパートナー」を<br>選択することでも各サポートパートナーへの<br>指示や確認をすることができます。=從個人小屋裝置選擇[支援夥伴]後<br>可以進行給各支援夥伴指示和確認。
