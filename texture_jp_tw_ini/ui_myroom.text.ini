<c f0df60>ルームグッズを設置したり、ルームリフォーム（テーマ変更や部屋の増改築）、引っ越し、ルームロック設定が可能です。<c>=<c f0df60>可設置房間飾品、進行房間裝修（變更主題或是房間增改建）、搬家、房間鎖定設定。<c>
<c f0df60>ルームグッズを設置したり、ルームリフォーム（テーマ変更や部屋の増改築）、などが可能です。<c>=<c f0df60>可進行設置房間飾品、進行房間裝修（變更主題或是房間增改建）等等設定。<c>
<c f0df60>ルームグッズを選択し、設置できます。設置時は、アイテム詳細の「必要コスト」と「サイズ」をご確認ください。<c>=<c f0df60>可選擇、設置房間飾品。設置時，請確認道具詳情裡的「必要用度」及「大小」。<c>
<c f0df60>ルームグッズを選択し、設置できます。<c><pict Sign_TRIANGLE><c ffa500>で倉庫アイコンと装備不可アイコンを切り替えます。<c>=<c f0df60>可選擇、設置房間飾品。<c>
<c f0df60>リフォームする部屋を選択してください。部屋の増改築には「テーマ」系か、「リモデルーム」系のリフォーム用パスが必要です。<c>=<c f0df60>請選擇要裝修的房間。房間增改建時，需要「主題」系列，或是「改造房間」系列的裝修專用許可證。<c>
<c f0df60>リフォームする部屋を選択してください。<c>=<c f0df60>請選擇要裝修的房間。<c>
<c f0df60>部屋のテーマ変更には「テーマ」系、サイズ変更には「リモデルーム」系パスが必要です。増築にはどちらのパスも使用できます。<c>=<c f0df60>改變房間主題時需要「主題」系列許可證，改變房間大小需要「改造房間」系列的許可證。增建的話，2種許可證皆可使用。<c>
