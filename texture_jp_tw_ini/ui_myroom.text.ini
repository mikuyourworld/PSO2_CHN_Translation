<c f0df60>ルームグッズを設置したり、ルームリフォーム（テーマ変更や部屋の増改築）、引っ越し、ルームロック設定が可能です。<c>=<c f0df60>可設置房間飾品、進行房間裝修（變更主題或是房間增改建）、搬家、房間鎖定設定。<c>
<c f0df60>ルームグッズを設置したり、ルームリフォーム（テーマ変更や部屋の増改築）、などが可能です。<c>=<c f0df60>可進行設置房間飾品、進行房間裝修（變更主題或是房間增改建）等等設定。<c>
<c f0df60>ルームグッズを選択し、設置できます。設置時は、アイテム詳細の「必要コスト」と「サイズ」をご確認ください。<c>=<c f0df60>可選擇、設置房間飾品。設置時，請確認道具詳情裡的「必要用度」及「大小」。<c>
<c f0df60>ルームグッズを選択し、設置できます。<c>=<c f0df60>可選擇、設置房間飾品。<c>
<c f0df60>リフォームする部屋を選択してください。部屋の増改築には「テーマ」系か、「リモデルーム」系のリフォーム用パスが必要です。<c>=<c f0df60>請選擇要裝修的房間。房間增改建時，需要「主題」系列，或是「改造房間」系列的裝修專用許可證。<c>
<c f0df60>リフォームする部屋を選択してください。<c>=<c f0df60>請選擇要裝修的房間。<c>
<c f0df60>部屋のテーマ変更には「テーマ」系、サイズ変更には「リモデルーム」系パスが必要です。増築にはどちらのパスも使用できます。<c>=<c f0df60>改變房間主題時需要「主題」系列許可證，改變房間大小需要「改造房間」系列的許可證。增建的話，2種許可證皆可使用。<c>
<c f0df60>部屋のテーマ変更には「テーマ」系、サイズ変更には「リモデルーム」系パスが必要です。<c>=<c f0df60>改變房間主題時需要「主題」系列許可證，改變房間大小需要「改造房間」系列的許可證。<c>
<c f0df60>引っ越し先のシーナリーパスを選択してください。（シーナリーパスは、スクラッチなどで入手可能です）<c>=<c f0df60>請選擇搬家據點的搬家許可證。（搬家許可證，可透過轉蛋等等獲得）<c>
<c f0df60>持っているMusicDiscから、BGMを登録できます。登録したBGMは、ルームグッズ「ジュークボックス」で再生できます。<c>=<c f0df60>可從所擁有的MusicDisc登錄背景音樂。已登錄的背景音樂，可在房間飾品的「點唱機」裡播放。<c>
<c f0df60>所持しているMusicDiscをBGMとして登録することができます。登録したいMusicDiscを選択してください。<c>=<c f0df60>可從所擁有的MusicDisc登錄背景音樂。請選擇想登錄的MusicDisc。<c>
<c f0df60>マイルームで再生されているBGMを変更することができます。再生したいBGMを選択してください。<c>=<c f0df60>可在個人小屋裡變更撥放中的背景音樂。請選擇要播放的背景音樂。<c>
<c f0df60>ルームロック（入室制限）を設定できます。この部屋に入室可能なグループを選択してください。<c>=<c f0df60>可設定小屋進入限制。選擇可進到小屋裡的群組。<c>
<c f0df60>プレゼントボックスにアイテムか、メセタを入れることができます。<c>=<c f0df60>禮物箱裡可以放入道具或是美賽達。<c>
<c f0df60>プレゼントボックスに入れるアイテムを選択してください。<c>=<c f0df60>請選擇要放入禮物箱裡的道具。<c>
<c f0df60>プレゼントボックスに入れるメセタを所持金から設定してください。<c>=<c f0df60>請設定放入禮物箱內的美賽達之持有金額。<c>
<c f0df60>所持している武器のホログラムを展示します。展示する武器を選択してください。<c>=<c f0df60>展示所持有武器的立體照片。請選擇要展示的武器。<c>
<c f0df60>展示されている武器の詳細を確認します。<c>=<c f0df60>確認被展示的武器詳細資料。<c>
<c f0df60>ルームグッズの機能を利用できます。また、マイルームの持ち主はルームグッズの移動、撤去を行うことができます。<c>=<c f0df60>可使用房間飾品的功能。又，個人小屋的所有者，有權力移動或是撤除房間內飾品。<c>
<c f0df61>ルームグッズの機能を利用できます。マイルームの持ち主は移動、撤去を行うことができます。<c>=<c f0df60>可使用房間飾品的功能。個人小屋的所有者，有權力移動或是撤除房間內飾品。<c>
<c f0df60>選択した箇所に1×1のルームグッズを設置することができます。設置したいルームグッズを選択してください。<c>=<c f0df60>已選擇的地方可設置1X1大小的房間飾品。請選擇要設置的房間飾品。<c>
<c f0df60>選択した箇所に1×2のルームグッズを設置できます。ルームグッズを選択してください。<c>=<c f0df60>已選擇的地方可設置1X2大小的房間飾品。請選擇房間飾品。<c>
<c f0df60>ルームグッズから表示されるメッセージを設定できます。<c>=<c f0df60>可設定房間飾品所表達的訊息。<c>
<c f0df60>このマイルームの持ち主にグッジョブを送ります。<c>=<c f0df60>對這個房間的所有人送出鼓勵。<c>
<c f0df60>グッジョブカウンターに近づいた際に表示されるメッセージを設定できます。<c>=<c f0df60>可設定接近鼓勵櫃台時被顯示的訊息。<c>
<c f0df60>グッジョブしてくれた際に表示されるメッセージを設定できます。<c>=<c f0df60>可設定接近被鼓勵後所顯示的訊息。<c>
<c f0df60>タイマーをセットすると、数分後メッセージが発動します<c>=<c f0df60>時間設定後，訊息會在數分鐘後啟動。<c>
<c f0df60>フォトガチャンに含まれているオススメアイテムを確認します<c>=<c f0df60>フォトガチャンに含まれているオススメアイテムを確認します<c>
<c f0df60>フォトガチャンを１回プレイします<c>=<c f0df60>挑戰一次光子轉蛋<c>
<c f0df60>フォトガチャンの設定を変更します<c>=<c f0df60>變更光子轉蛋設定<c>
<c f0df60>天井に設置するため、設置したい部屋を選択します<c>=<c f0df60>請選擇想設置天花板樣式的房間<c>
<c f0df60>設置ポイントを指定し、設置場所を選択・撤去を行います<c>=<c f0df60>指定設置點數，選擇設置或撤除的地點<c>
