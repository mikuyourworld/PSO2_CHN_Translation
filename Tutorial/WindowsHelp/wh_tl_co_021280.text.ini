『サポートパートナーの管理』について=關於『支援夥伴的管理』
サポートパートナーはマイルームグッズの<br>「パートナーコンソール」を置くことで、<br>その場に呼び出すことができます。<br><br>サポートパートナーにアクセスすることで、<br>探索の指示を出したり、装備の変更などを行う<br>メニューが開かれます。=支援夥伴會放在<br>個人小屋的「夥伴裝置」，<br>可以在那邊呼叫出。<br><br>打開選單後，<br>可以連線到支援夥伴、<br>出示探索指示、進行裝備變更等。
マイルーム端末から「サポートパートナー」を<br>選択することでも各サポートパートナーへの<br>指示や確認をすることができます。=從個人小屋裝置選擇「支援夥伴」後<br>可以進行給各支援夥伴指示和確認。
