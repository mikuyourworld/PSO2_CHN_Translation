周囲のキャラクターについて=關於周圍的角色
<yellow>【周囲のキャラクターとは】<c><br><br>　自分の近くにいるキャラクターをリストアップして、<br>　パーティー招待やフレンド登録申し込み、チームコマンド、<br>　アイテムトレードの申し込み、アークスカードを見る、<br>　ブラックリストへの登録などの機能をご利用頂けます。<br><br>　「<pict partnercard>」はフレンド、「<pict guildgroup>」はチームメンバー、<br>　「<pict guild_friend>」はフレンドでチームメンバーであることを示しています。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_menu_mmenu_list>=<yellow>【周圍的角色】<c><br><br>　列出自己附近的角色後、<br>　就可使用隊伍邀請、好友邀請申請、公會指令、<br>　申請道具交易、觀看ARKS卡片、<br>　登錄至黑名單等功能。<br><br>　「<pict partnercard>」表示好友、「<pict guildgroup>」表示公會成員、<br>　「<pict guild_friend>」表示好友中的公會成員。<br><br>　也可從遊戲百科確認。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_menu_mmenu_list>
