ＰＳＥとは、エネミーを撃破した際に発生することがある<br>補助効果の総称です。<br>ＰＳＥの効果には<c 00ffff>攻撃力上昇<c>や<c 00ffff>入手経験値増加<c>など<br>プレイヤーにとって大きくメリットになるものがあります。<br><br>ＰＳＥの効果は、発生しているエリアにいる全プレイヤーに<br>共通して同じ効果が適用されます。<br>エリアから移動すると効果が適用されなくなるので注意しましょう。=擊破敵人後，空氣中飛散的光子受到刺激，<br>具有調整ARKS能力的效果。<br>此效果被稱為PSE。<br>（Photon Sensitive Effect）<br><br>透過PSE的修正效果，除了純粹提升能力之外，<br>掉落的美賽達量會增加、戰鬥的經驗值會增加等<br>有多種多樣的效果。
