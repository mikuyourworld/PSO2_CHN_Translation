<yellow>●クリア条件が「武器」のタイプ<c><br><br>　指定された武器で敵を倒した場合のみ、カウントされます。<br><br>　「～系」という表記なら、同カテゴリの武器であればＯＫです。<br>　「ソードのみ」のような表記では、その武器だけが対象です。<br><br>　（例）<yellow>※大剣系限定<c> ：ソード系ならどれでもＯＫ=<yellow>●完成條件為「武器」類型<c><br><br>　僅在以指定的武器打倒敵人時，才會統計。<br><br>　標記為「～系」的話，只要是同種類的武器就OK。<br>　「限用劍」這類的標記，則是僅以該武器為對象。<br><br>　（例）<yellow>※限定大劍系<c> ：劍系的話任何一種都OK
<yellow>●クリア条件が「制限時間」のタイプ<c><br><br>　指定された時間以内に目標を達成する必要があります。<br><br><yellow>●クリア条件が「リザルトランク」のタイプ<c><br><br>　クエストクリア時のリザルトランクが、<br>　指定されたもの以上である必要があります。<br><br><yellow>●クリア条件が「クラス」のタイプ<c><br><br>　指定されたクラスで目標を達成する必要があります。=<yellow>●完成條件為「限制時間」的類型<c><br><br>　必須在指定的時間以內達成目標。<br><br><yellow>●完成條件為「結算等級」的類型<c><br><br>　任務完成時的結算等級，<br>　必須在指定以上。<br><br><yellow>●完成條件為「職業」的類型<c><br><br>　必須以指定的職業來達成目標。
<yellow>●クリア条件が「パートナーキャラクター」のタイプ<c><br><br>　指定されたキャラクターや、指定された人数を連れた状態で<br>　目標を達成する必要があります。<br><br><yellow>●クリア条件が「エネミーレベル」のタイプ<c><br><br>　エネミー撃破や、エネミーのドロップするアイテムの収集が<br>　目標の場合の条件です。エネミーレベルが指定の範囲外の場合、<br>　カウントやドロップの対象となりません。=<yellow>●完成條件為「同伴角色」的類型<c><br><br>　必須有指定的角色，或指定人數同行的狀態下來<br>　達成目標。<br><br><yellow>●完成條件為「敵人等級」的類型<c><br><br>　擊破敵人或收集到敵人的掉落道具<br>　為目標的條件。敵人等級為指定範圍外時，<br>　則不列計或不視為掉落的對象。
