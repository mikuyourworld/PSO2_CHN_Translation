<yellow>【パートナー呼び出し端末について】<c><br><br>　一緒に戦うパートナーを選択して呼び出す端末です。<br>　※<yellow>EP5以降に新たに登場するパートナーキャラクター及び、<br>　　オムニバスクエストで手に入れたパートナーカード<c>は<br>　　同一アカウントの別キャラクターでも呼び出すことができます。<br>　※EP1-4で手に入るパートナーカードは、<br>　　<yellow>入手したキャラクターでのみ<c>呼び出すことができます。<br><br>　タブを切替えることで、フレンド・サポート・フリーの<br>　パートナーも表示され、こちらも同様に戦ってくれます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_party_partner>=<yellow>【關於召喚夥伴裝置】<c><br><br><br>　叫出夥伴一起戰鬥的裝置。<br>　從列表選擇要叫出的角色。<br><br>　用切換標籤也會顯示好友夥伴、支援夥伴、<br>　自由夥伴的列表。他們也會一起戰鬥。<br><br>　也可從遊戲百科確認。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_preparations_party_partner>
