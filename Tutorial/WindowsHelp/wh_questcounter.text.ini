<yellow>【クエストではなくパーティーを探す場合】<c><br><br>　　最初に「クエスト中のパーティーに参加する」を選択<br>　　　↓<br>　　フレンドかチームメンバーがいるパーティーに限るかを選択<br>　　　↓<br>　　パーティーリストからいずれかを選択<br><br>　の順に選択してください。=<yellow>【找不到任務隊伍時】<c><br><br>　　一開始，先選擇「參加任務中的隊伍」，<br>　　　↓<br>　　選擇有好友或公會成員所在的隊伍，<br>　　　↓<br>　　從隊伍列表選擇任一隊伍<br><br>　　請依上述順序來選擇。
