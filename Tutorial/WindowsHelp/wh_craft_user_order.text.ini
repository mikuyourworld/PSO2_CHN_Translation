発注について=關於發包
<yellow>【他のプレイヤーへの発注について】<c><br><br>　ビジフォンの「クラフター検索」の結果から移動できる　<br>　「発注したいプレイヤーのマイルーム」のマイルーム端末の<br>　「クラフト」から、空いている発注書を選択すると<br>　どのキャラクターに発注するかを選択し、発注できます。<br><br>　発注したアイテムの受け取りやキャンセルは、ビジフォンの<br>　「クラフト＞依頼中の発注書」から行うことができます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_equipment_craft>=<yellow>【關於發包給其他玩家】<c><br><br>　從通訊裝置「手工製作者搜尋」的搜尋結果移動到<br>「欲委託之手工製作者」的個人小屋，在該小屋裝置的<br>「手工製作」中點選空白委託單，選擇欲委託之角色<br>名後即可進行委託。<br><br>　如果要領取或取消發包中的委託道具，可以從通訊<br>裝置裡的「手工製作＞委託中的訂單」執行。
