『アークスビンゴカード』について=關於『ARKS賓果卡』
アークスビンゴカードについて説明します。<br><br>アークスビンゴカードでは、<br>各目標を達成していくことで<br>ビンゴ数に応じた報酬が貰えます。<br><br>「アークスビンゴカード」を選択し<br>「詳細を確認する」から目標を確認出来ます。<br><br>※期間限定のため、<br>　対象にならない時期もあります=關於ARKS賓果卡的說明。<br><br>ARKS賓果卡當中，<br>可於達成各目標時，<br>視賓果數獲得報酬。<br><br>選擇「ARKS賓果卡」，<br>由「確認詳細內容」來確認目標。
アークスビンゴカードは、設定しておかないと<br>目標達成の判定がされません。<br><br>内容を確認したら「このビンゴカードを進める」を<br>押し忘れないようにしましょう。=ARKS賓果卡不先設定<br>就不能判斷目標是否達成。<br><br>確認內容之後，不要忘記按<br>「執行賓果卡」。
設定した後は自動的に<br>目標達成の判定が行われます。<br>コンプリート目指して頑張りましょう。=設定之後將自動<br>執行目標達成判斷。<br>請以完成任務為目標，加油！。
