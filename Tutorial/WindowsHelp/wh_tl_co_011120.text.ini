『打撃力・射撃力・法撃力』について=關於『打擊力、射擊力、法擊力』
攻撃力には「打撃力」「射撃力」「法撃力」の<br>３種類があります。<br><br>「打撃力」は打撃武器による近接攻撃<br>「射撃力」は射撃武器による間接攻撃<br>「法撃力」はテクニックを用いた攻撃に影響します。<br><br>パラメータの数値が高いほど、各攻撃方法の<br>威力が上昇します。=攻擊力有「打擊力」「射擊力」「法擊力」<br>3種。<br><br>「打擊力」影響近距離攻擊、「射擊力」影響間接攻擊、<br>「法擊力」影響法術。
また「技量」が高いとダメージの振れる幅が小さくなり、<br>高い威力で安定したダメージが与えられます。<br><br>防御力も「打撃防御」「射撃防御」「法撃防御」の<br>３種類があり、それぞれのダメージを軽減します。<br>「技量」を上げることで、受けるダメージを<br>低く抑えることができます。=此外，「技量」高的話，攻擊力的偏幅就小，<br>威力高，就能輸出穩定的傷害。<br><br>防禦力也有「打擊防禦」、「射擊防禦」、「法擊防禦」<br>3種，可減輕各種傷害。
