メインメニューについて=關於主選單
<yellow>●メインメニューとは<c><br><br>　・ゲームの基本的な機能を呼び出すウィンドウです。<br>　　装備の変更やキャラクターステータスの確認など、<br>　　様々な項目があります。<br><br>　・またパーティーからの招待などを受け取った場合、<br>　　新着項目の中に対応したアイコンが表示されます。<br>　　これを選択すると、関連した機能が直接呼び出されます。=<yellow>●所謂「主選單」<c><br><br>　．是叫出遊戲各項基本功能的選單。<br>　　有變更裝備或確認角色等<br>的基本功能選項。<br><br>　．此外，收到隊伍的等等的邀請時， <br>　　會在新增項目並顯示對應的圖示。<br>　　選擇的話，就能直接叫出相關的功能。
<yellow>●各機能の説明 (1/4)<c><br><br>　【キャラクター情報】　※[F4]キー<br>　　・自分のステータスなどを確認可能です。<br><br>　【アイテムパック】　※[F2]キー<br>　　・所持アイテムの確認や、装備などが可能です。<br><br>　【パーティー】　※[F5]キー<br>　　・パーティーへの参加や、関連設定が可能です。=<yellow>●各功能的說明 (1/4)<c><br><br>　【角色資訊】　※[F4]鍵<br>　　．可確認自己的能力值等。<br><br>　【道具背包】　※[F2]鍵<br>　　．可確認裝備或所持道具等。<br><br>　【隊伍】　※[F5]鍵<br>　　．可參加隊伍或做相關設定。
<yellow>●各機能の説明 (2/4)<c><br><br>　【フレンドリスト】　※[F6]キー<br>　　・フレンドの状態などを確認可能です。<br><br>　【メール】　※[F7]キー<br>　　・受信したメールの閲覧や、管理が可能です。<br><br>　【プレイヤーリスト】　※[F9]キー<br>　　・近くのプレイヤーにフレンド申請やパーティー勧誘が可能です。=<yellow>●各功能的說明 (2/4)<c><br><br>　【好友名單】　※[F6]鍵<br>　　．可確認好友的狀態等。<br><br>　【信件】　※[F7]鍵<br>　　．可閱覽或管理收到的信件。<br><br>　【玩家列表】　※[F9]鍵<br>　　．可向附近的玩家申請加入好友或隊伍邀請。
<yellow>●各機能の説明 (3/4)<c><br><br>　【マクロ設定】　※[F8]キー<br>　　・チャットのショートカットやオートワードを設定可能です。<br><br>　【エリアマップ】　※[F3]キー<br>　　・クエスト中、現在のエリアの大きなマップを確認可能です。<br><br>　【キーボードヘルプ】　※[F11]キー<br>　　・キーボードの各キーの機能を確認可能です。=<yellow>●各功能的說明 (3/4)<c><br><br>　【巨集指令設定】　※[F8]鍵<br>　　．可設定聊天的快速鍵或自動訊息。<br><br>　【區域地圖】　※[F3]鍵<br>　　．任務中，可確認目前區域的大地圖。<br><br>　【鍵盤說明】　※[F11]鍵<br>　　．可確認鍵盤中各鍵的功能。
<yellow>●各機能の説明 (4/4)<c><br><br>　【コンフィグ】　※[F10]キー<br>　　・ゲームの設定を変更可能です。<br><br>　【ログウィンドウ】<br>　　・ログウィンドウの表示・非表示を切り替え可能です。<br><br>　【ログアウト】　※[F12]キー<br>　　・ゲームの進行状態をセーブし、ゲームを終了します。=<yellow>●各功能的說明 (4/4)<c><br><br>　【設定】　※[F10]鍵<br>　　．可變更遊戲的設定。<br><br>　【紀錄視窗】<br>　　．可切換紀錄視窗的顯示／不顯示。<br><br>　【登出】　※[F12]鍵<br>　　．儲存遊戲的進行狀態，結束遊戲。
