『マターボード』について=關於『萬象盤』
マターボードは、EPISODE1～3の<br>ストーリーを進めるためのシステムです。<br><br>丸い形のマスを「マター」と呼び、<br>重要な金色のマスを<br>「キーマター」と呼びます。<br><br>これらの「マター」に設定された<br>さまざまな目標を達成していくと<br>新たなストーリーが展開します。=關於萬象盤<br><br>萬象盤是為了讓玩家在遊戲中開拓新的<br>故事旅程，指引其須達成之目標<br>而存在的指南針。<br><br>其中有打倒敵人、拾獲掉落道具、<br>與指定人物進行對話等等，<br>各式各樣的目標。<br><br>一旦達成目標，玩家即可在任何時候，<br>朝著新衍伸出來的故事旅程前進。
「マター」の目標の中にはクエストで<br>敵を倒して目的のアイテムを<br>拾うタイプのものもあります。<br><br>ドロップした目的のアイテムは<br>金色に輝いて表示されますので<br>見逃さないようにしましょう。=完成獨象的收集後再回到ARKS戰艦，萬象盤即會隨之開放。<br>以收集到萬象盤上閃耀著光輝的關鍵獨象為目標前進吧。
EP1・2とEP3のマターボードが存在しますが<br>いずれも同時進行で攻略が可能です。<br><br>進めたいエピソードを随時切り替えて<br>攻略しましょう。=EP1、EP2和EP3的萬象盤可以同時進行。<br><br>可以隨時切換想要進行的章節然後攻略。
目的のアイテムを<br>入手するタイプの「マター」は<br>マターボード上で「ガイド」を<br>設定することで、対象クエストに<br>「ガイドマーク」が表示されます。=類型是獲取目標道具的「獨象」的話<br>在萬象盤上設置「導航」之後，<br>就會在對象任務上顯示「導航標記」。
