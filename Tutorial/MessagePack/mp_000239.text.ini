『パーティーエリア』について=關於『隊伍區域』
クエストには、<br>一つのパーティーで戦闘する「<yellow>シングルパーティーエリア<c>」と<br>複数のパーティーが行き交う「<yellow>マルチパーティーエリア<c>」が存在します。<br><br>「マルチパーティーエリア」は、単体のパーティーだけでは、<br>侵攻困難と判断された特別指定区域であり、進入には危険が伴うが、<br>それだけに成果は期待できます。=多個隊伍任務中，<br>會有單一團隊戰鬥的「單一隊伍區域」<br>以及複數團隊往來的「多個隊伍區域」。<br><br>「多個隊伍區域」為認定光靠單一團隊<br>難以進攻的特別指定區域，進入時會有風險，<br>但也能期待有所收穫。
