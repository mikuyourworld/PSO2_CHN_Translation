『アークスロード』について=關於『ARKS之路』
アークスロードは新人アークスに<br>向けて作成された実践型教導プログラムです。<br><br>目標を達成するとカードにスタンプが押され、<br>示された目標を達成していく事で<br>ゲーム内の基本操作・機能を知り<br>アークスとしての基礎知識を身につけることが出来ます。<br>カード1枚ごとに報酬もあります。<br>頑張ってスタンプを集めましょう。<br><br>※既に達成されている目標は<br>自動的にスタンプが押されていきます。=ARKS之路是為了新人ARKS而作成的實踐型教育計畫。<br><br>一旦達成目標就會在卡片上蓋上印章，表示已達成目標<br>也了解遊戲內的基本操作和功能，<br>可以將身為ARKS的基礎知識實際運用。<br><br>※已達成的目標<br>會自動的蓋上印章。
アークスロードの目標地点に向けて<br>ナビアイコンが表示されています。<br>下に書いてある数字は目的地までの距離を示しています。<br><br>目標地点が分からなかったら<br>ナビアイコンに従って進むことで<br>目的地に辿り着くことが出来ます。<br><br>表示を消したい場合、<br>オプションから非表示にする事も可能です。=對於ARKS之路的目的地<br>會顯示導航地圖。<br>在下面寫的數字表示到目的地為止的距離。<br>如果不知道目的地<br>可以跟著游標圖示前進<br>就能到達目的地。<br><br>要消去顯示的話，<br>可以從設定調整成不顯示。
