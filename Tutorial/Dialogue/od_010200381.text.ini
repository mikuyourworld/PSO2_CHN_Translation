オートワードについて=關於自動訊息
オートワードとは、プレイヤーによる操作無しで、<br>特定の状況になると自動的に発言する<br>チャット機能です。<br><br>「システム」→「チャット設定」→「オートワード」で<br>設定することが出来ます。<br><br>状況別の入力欄を選び、<br>テキストを入力すると登録できます。<br><br>1つの状況に複数のオートワードを<br>登録したい場合は<br>「＋」を選んで入力欄を増やしましょう。=針對自動訊息進行說明。<br><br>所謂自動訊息是不需要玩家操作，<br>就會在特定狀況下自動發言的<br>聊天功能<br><br>可以在「系統」→「訊息功能設定」→「自動訊息」中<br>進行設定。<br><br>選擇各種狀況的訊息輸入欄位，<br>並完成文字訊息的設定。<br><br>如果想在一個狀況下登錄<br>多個自動訊息，<br>則可以按下「+」來增加輸入欄。
クエスト開始時に挨拶をしたり、<br>戦闘不能になった際に助けを呼んだり<br>使用方法は様々です。<br><br>オートワードを活用して<br>楽しくゲームをプレイしましょう。=自動訊息有很多用途，<br>例如對剛開始認識的人自動打招呼，<br>陷入無法戰鬥時會自動請求別人的幫助。<br><br>好好運用自動訊息，<br>就能輕鬆進行遊戲喔。
