倉庫について=關於倉庫
<yellow>【倉庫について】<c><br><br>アイテムパックに持てる数には限りがあります。<br>「倉庫」は持ちきれないアイテムやメセタを預けたり<br>引き出したりできます。<br><br>・キャラ倉庫<br>　キャラ倉庫はキャラクター毎に用意された倉庫で、<br>　複数のキャラクター間での共有はできませんが<br>　シップ移動時に中身を持って行くことができます。<br><br>・プレミアム倉庫<br>　プレミアムセットの効果期間中、使用可能です。=<yellow>【關於倉庫】<c><br><br>　道具背包中能持有的道具數有限。<br>　「倉庫」裡可寄放、取出放不下的道具或美賽達。<br>　<br><br>　倉庫裡的物品，無法和其他玩家共有，<br>　但在同遊戲帳號中的角色間可以共有。<br><br>　同時，也可確認遊戲百科。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_menu_storage>
・OTP倉庫<br>　ワンタイムパスワードを使用することによって<br>　ご利用になれる追加の倉庫です。<br>　ワンタイムパスワードについてはオンラインマニュアルも<br>　ご確認ください。<br>　<br>・PSO2es倉庫<br>　スマートフォン用アプリの『PSO2es』と<br>　アカウントを連動し、両方のタイトルをプレイしている間、<br>　使用可能となる倉庫です。=・OTP倉庫<br>　ワンタイムパスワードを使用することによって<br>　ご利用になれる追加の倉庫です。<br>　ワンタイムパスワードについてはオンラインマニュアルも<br>　ご確認ください。<br>　<br>・PSO2es倉庫<br>　スマートフォン用アプリの『PSO2es』と<br>　アカウントを連動し、両方のタイトルをプレイしている間、<br>　使用可能となる倉庫です。
・素材倉庫<br>　ACでレンタルし、一定期間使用可能になる倉庫です。<br><br>　アイテムパックのタブ「オーダーアイテム／素材」にある<br>　アイテムのみを預けることが出来ます。<br>　この倉庫は1つのアイテムにつき最大65000個まで<br>　預けることができます。=・素材倉庫<br>　ACでレンタルし、一定期間使用可能になる倉庫です。<br><br>　アイテムパックのタブ「オーダーアイテム／素材」にある<br>　アイテムのみを預けることが出来ます。<br>　この倉庫は1つのアイテムにつき最大65000個まで<br>　預けることができます。
・拡張倉庫<br>　ACでレンタルし、一定期間使用可能になる倉庫です。<br><br>　アイテムパックや他の倉庫からアイテムを直接「送る」<br>　ことができませんが、拡張倉庫を一つ「お気に入り倉庫」<br>　に選択することで、「送る」ことが可能になります。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_menu_storage>=・拡張倉庫<br>　ACでレンタルし、一定期間使用可能になる倉庫です。<br><br>　アイテムパックや他の倉庫からアイテムを直接「送る」<br>　ことができませんが、拡張倉庫を一つ「お気に入り倉庫」<br>　に選択することで、「送る」ことが可能になります。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_menu_storage>
