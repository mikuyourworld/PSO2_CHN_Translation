<yellow>【購入履歴について】<c><br><br>　AC（アークスキャッシュ）で購入したアイテムの履歴を確認できます。<br>　購入履歴の数が増えた場合は、ページを切り替えることで、<br>　さらに過去の履歴までさかのぼって確認できます。<br><br>　<yellow>※購入履歴に掲載されているアイテムが行方不明の場合、<br>　　別キャラクターで購入した可能性がありますので、ご確認ください。<c><br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_ac>=<yellow>【關於購買紀錄】<c><br><br>　可確認以AC(ARKS Cash)所購買道具的紀錄。<br>　購買紀錄的次數增加時，可切換頁面，<br>　進一步回溯確認過去的紀錄。<br><br>　<yellow>※購買紀錄中所刊登的道具行蹤不明時，<br>　　可能是以別的角色來購買，請確認。<c><br><br>　同時，也請確認線上指南。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_preparations_ac>
