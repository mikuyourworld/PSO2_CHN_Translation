『エクスキューブ』について=關於『經驗值方塊』
「エクスキューブ」システムについて説明します。<br><br>これは、クラスレベル上限に達した後も経験値を獲得でき、<br>１レベル相当の経験値を溜めると「クラスエクスキューブ」<br>というアイテムが手に入るシステムです。<br><br>入手できるエクスキューブはクラスごとに異なり、<br>ハンターなら「Huエクスキューブ」、<br>ファイターなら「Fiエクスキューブ」のようになります。=說明關於『經驗值方塊』系統。<br><br>這是職業等級到達最高上限的角色<br>也可以獲得經驗值的系統。只要累積相當於1級經驗值，<br>就能取得可交換特別道具的「經驗值方塊」。
クラスレベル上限に達すると、<br>以後の獲得経験値がオレンジ色で表示されます。<br><br>この状態で経験値を１レベル相当溜めると、<br>「クラスエクスキューブ」を入手できます。<br><br>獲得した「エクスキューブ」が<br>アイテムパックに持ちきれない場合は、<br>倉庫または一時倉庫に預けられます。=達到職業等級最高上限才能使用這個系統時<br>所以，從卡菲手中接取的委託任務<br>「等級限制解除試練」必須全部完成。<br><br>之後，可透過打倒敵人或是委託任務報酬等<br>獲得橘色經驗值。因為這相當於一個等級<br>所以可以瞬間得到數個「經驗值方塊」。<br><br>獲得的「經驗值方塊」放不下時，<br>可以寄放在「倉庫」或是「臨時倉庫」。
「クラスエクスキューブ」は、<br>クラスごとの追加スキルポイントを入手できる<br>クライアントオーダーで必要となります。<br><br>余ったクラスエクスキューブは、<br>ショップエリア１Ｆにある「リサイクルショップ」で<br>特別なアイテムや、普通のエクスキューブに交換できます。<br><br>また、普通のエクスキューブは、<br>ショップエリア２Ｆにある「エクスキューブ交換ショップ」で<br>色々なアイテムと交換できます。=「經驗值方塊」累積到一定數量時、<br>可以到「經驗值方塊交換商店」，<br>交換特別道具。<br><br>經驗值方塊交換商店位於商店區2樓。
