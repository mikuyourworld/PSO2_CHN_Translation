<yellow>【称号リストについて】<c><br><br>　取得した称号の確認や、頭上表示へのセットができます。<br>　未取得の称号であっても、取得条件や報酬の確認ができます。<br><br>　称号は複数のタブに分かれていますので、<br>　タブを切り替えて、内容をご確認ください。<br><br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_menu_mmenu_list>=<yellow>【關於稱號列表】<c><br><br>　可確認已取得的稱號，或設置顯示到頭上。<br>　即使未取得的稱號，也能確認取得條件或報酬。<br><br>　稱號會在各個分頁中，<br>　因此請切換分頁，確認內容。<br><br><br>　也可從遊戲百科確認。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_menu_mmenu_list>
