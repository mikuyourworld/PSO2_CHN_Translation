『状態異常』について=關於『狀態異常』
状態異常について説明します。<br><br>キャラクターやエネミーは、<br>攻撃を受けた際に、状態異常と呼ばれる<br>変化が発生することがあります。=關於狀態異常的說明。<br><br>當角色和敵人受到攻擊時<br>此時可能會發生變化，<br>稱為狀態異常。
例えば、状態異常「バーン」ですと、一定時間体が燃え続け<br>定期的にダメージを受けてしまいます。<br>また、近くにいるものにも燃え移る特性があります。<br><br>ほかにも、フリーズ、ショック、ポイズンなど、様々な状態異常があります。=例如，當處於「燃燒」狀態異常時，身體在一定的時間內<br>會持續燃燒並定時受到傷害。<br>此外，燃燒狀態也會蔓延到附近。<br><br>除了燃燒之外的異常狀態還有凍結、麻痺、中毒等。
それぞれの状態異常に対応する表示は次のようになります。<br><br>　<pict ac_burn> ：バーン（燃焼）<br>　<pict ac_frieze> ：フリーズ（凍結）<br>　<pict ac_shock> ：ショック（麻痺）<br>　<pict ac_mirage> ：ミラージュ（幻視）<br>　<pict ac_panic> ：パニック（混乱）<br>　<pict ac_poison> ：ポイズン（毒）=遊戲中顯示的狀態異常ICON如下。<br><br>　<pict ac_burn> ：燃燒<br>　<pict ac_frieze> ：結凍<br>　<pict ac_shock> ：麻痺<br>　<pict ac_mirage> ：幻覺<br>　<pict ac_panic> ：混亂<br>　<pict ac_poison> ：中毒
状態異常は、基本的に時間経過で自動的に解除されます。<br>アイテム「ソルアトマイザー」によって、<br>自分と仲間をすぐに回復させることが可能です。=隨著時間的經過，狀態異常會自動解除，<br>也可藉由道具「廣範圍異常狀態解除藥水」<br>讓自己或是同伴馬上解除異狀。
