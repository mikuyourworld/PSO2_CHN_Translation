<yellow>【フレンドリストについて】<c><br><br>　仲良くなった他のプレイヤーと「フレンド」関係になることで、<br>　この画面から、いまオンラインかどうかを確認したり、<br>　メールを送ったり、相手のマイルームに移動したりできます。<br><br>　【フレンドになって欲しい場合】<br>　　・「周囲のキャラクター」機能から相手の名前を選び、<br>　　　「フレンド登録を申し込む」を選択してください。<br><br>　【フレンド登録を申し込まれたら？】<br>　　・この画面のリストから、相手を選んで許可（拒否）できます。=<yellow>【關於好友名單】<c><br><br>　與其他感情好的玩家成為「好友」關係後，<br>　可由此畫面，確認目前是否在線上，<br>　或是傳送信件、讓對方移動到個人小屋。<br><br>　【想成為朋友時】<br>　請從「社群>周圍的角色」功能選擇對方的名字，<br>　選擇「申請好友邀請」。<br><br>　【已被申請成為好友？】<br>　可由此畫面列表，選擇同意（拒絕）對方。
<yellow>【フレンド関係の解除について】<c><br><br>　この画面のリストで相手の名前を選択し、<br>　「フレンド登録解除」をすることができます。<br><br>　フレンド関係を解除しても、相手には通知されず、<br>　相手側のフレンドリストには自分が残ったままとなります。<br><br>　フレンド関係を解除した相手であっても、<br>　ふたたびフレンド関係になることができます。=<yellow>【關於解除朋友關係】<c><br><br>　在此畫面的列表上選擇對方的名字，<br>　選擇「解除加入好友」即可。<br><br>　即使解除朋友關係，對方也不會收到通知，<br>　對方的好友名單裡，還會留下自己的名字。<br><br>　即使是從好友名單解除朋友關係，<br>　仍可再次加入成為朋友。
<yellow>【ブラックリストについて】<c><br><br>　「周囲のキャラクター」機能から相手の名前を選び、<br>　「ブラックリストに登録（解除）」を選択すると、<br>　相手をブラックリストに登録（解除）できます。<br><br>　ブラックリストに登録すると、その相手からのパーティー招待や<br>　フレンド登録申し込みが、自動的に遮断されます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_communication_friend>=<yellow>【關於黑名單】<c><br><br>　從「周圍的角色」機能選擇對方的名字，<br>　選擇「加入（解除）黑名單」，<br>　對方即加入（解除）黑名單。<br><br>　一旦加入黑名單後，來自對方加入隊伍邀請或<br>　加入好友申請，都會被自動的封鎖。<br><br>　請配合線上指南確認。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_communication_friend>
