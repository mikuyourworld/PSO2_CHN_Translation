サブパレットについて=關於快捷列
<yellow>【サブパレットについて】<c><br><br>　クラススキル、テクニック、アイテム、リングスキルや<br>　フォトンブラストをサブパレットにセットする画面です。<br>　まずセットしたい「スロット」を選ぶと、<br>　セット可能なもののリストが表示されます。<br><br>　リストからアイテムを選択すると、スロットにセットされます。<br>　セットが終わったら戻ることで、サブパレットに反映されます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_equipment_sub>=<yellow>【關於快捷列】<c><br><br>　將職業技能、術能、道具、光子爆發<br>　設置到快捷列的畫面。首先，選擇欲設置<br>　的「欄位」，接著會顯示可設置清單列表。<br><br>　自列表選擇項目後，即會設置到欄位裡。<br>　設置結束後返回，可套用到快捷列。<br><br>　同時，也可確認遊戲百科。<br>　點擊（決定）以下的連結，即可打開瀏覽器。<br>　<&URL pso2_players_manual_preparations_equipment_sub>
