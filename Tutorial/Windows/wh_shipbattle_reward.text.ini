<yellow>【最終順位報酬について】<c><br><br>　イベント終了時に「累計勝ち点」の多いグループから順に<br>　最終順位が１位、２位……と決まり、この順位に応じて<br>　アークマから「最終順位報酬」を入手することができます。<br><br>　「得られる報酬スター数」を入手後、「賞品名」にある賞品が<br>　アークマの賞品ショップに追加され、スターで購入可能になります。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_info_arksshipcompetition>=<yellow>【關於最終排名獎勵】<c><br><br>　活動結束時將會以「累計得分」決定哪一個隊伍是<br>　第一名、第二名……。依照這個順位可以向<br>　雅庫熊領取「最終排名獎勵」。<br><br>　拿到「可獲得的星星數」，在「獎品名」欄位顯示的獎品<br>　將會被追加到雅庫熊的獎品商店，能夠用星星購買。
