<c f0df60>マイショップでは、自分でアイテムを販売するショップを開いたり、他のプレイヤーが販売するアイテムを購入したりできます。<c>=<c f0df60>所謂My Shop就是又可以打開自己販賣道具的商店，又能購買其他玩家正在出售的道具的地方。<c>
